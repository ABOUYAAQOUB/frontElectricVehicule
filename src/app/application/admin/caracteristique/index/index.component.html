<div class="pagetitle">
    <h1>Caracteristiques</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
        <li class="breadcrumb-item">Tables</li>
      </ol>
    </nav>
  </div>
<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between mt-3">
            <h5>Table with stripped rows</h5>
            <div class="d-flex justify-content-end">
              <button type="button" [routerLink]="['create']" class="btn btn-primary">Ajouter</button>
            </div>
        </div>
      <!-- Table with stripped rows -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Electric Type</th>
            <th scope="col">Clean Alternative</th>
            <th scope="col">Electric Range</th>
            <th scope="col">Electric Utility</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of caracteristiques">
            <th scope="row"></th>
            <td>{{c.electriqueType}}</td>
            <td>{{c.cleanAlternative}}</td>
            <td>{{c.electricRange}}</td>
            <td>{{c.electricUtility}}</td>
            <td>
                <a [routerLink] = "['create/'+c.id]" routerLinkActive="router-link-active"><button type="button" class="btn btn-info"><i class="bi bi-pencil-square"></i></button></a> &nbsp;
                <a routerLinkActive="router-link-active" (click)="deleteCaracteristique(c.id)" ><button type="button" class="btn btn-danger"><i class="bi bi-trash"></i></button></a> 
            </td>
          </tr>
          
        </tbody>
      </table>
      <!-- End Table with stripped rows -->

    </div>
  </div>
