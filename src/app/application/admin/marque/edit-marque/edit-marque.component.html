<div class="card">
    <div class="card-body">
      <h5 class="card-title">Marque</h5>

      <!-- General Form Elements -->
      
        <div class="row mb-3">
          <label for="nom" class="col-sm-2 col-form-label">Nom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="marque.nom" id="nom" name="nom">
          </div>
        </div>
        <div class="row mb-3">
            <label for="model" class="col-sm-2 col-form-label">Model</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="marque.model" id="model" name="model">
            </div>
          </div>
        <div class="row mb-3">
          <label for="annee" class="col-sm-2 col-form-label">Annee Model</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="marque.model_annee" id="annee" name="annee">
          </div>
        </div>
        
        <div class="row mb-3">
          <label for="base" class="col-sm-2 col-form-label">Base</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" [(ngModel)]="marque.base_msrp" id="base" name="base">
          </div>
        </div>

        
       <div *ngIf="marque.id > 0; then thenBlock else elseBlock"></div>
        <div class="row mb-3" > 
            <ng-template #thenBlock>
                 <div class="col-sm-10">
                    <button type="submit" (click)="updateMarque()" class="btn btn-primary">Modifier</button>
                </div>
            </ng-template>  
            <ng-template #elseBlock>
                <div class="col-sm-10">
                    <button type="submit" (click)="addMarque()" class="btn btn-primary">Submit</button>
                </div>
            </ng-template>       
          
        </div>

        

      
    </div>
  </div>
